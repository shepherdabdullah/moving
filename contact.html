<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bullshido Method</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/
    font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--Header/Logo/Nav-->
    <div class="header">
      <section class="header inner">
        <div class="logo">
          <a class="logo-link" href="index.html"
            ><img class="logo-img" src="" alt="" /> <span>Moving</span></a
          >
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu">
          <li><a href="about.html">About</a></li>
          <li><a href="index.html#testimonials">Reviews</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </section>
    </div>

    <div class="contact-form-section">
      <h2>Want to reach us?</h2>
      <form>
        <input
          name="name"
          type="text"
          class="feedback-input"
          placeholder="Name"
        />
        <input
          name="email"
          type="text"
          class="feedback-input"
          placeholder="Email"
        />
        <textarea
          name="text"
          class="feedback-input"
          placeholder="Message"
        ></textarea>
        <input type="submit" value="SUBMIT" />
      </form>
    </div>

    <div class="manual-contact-section">
      <h2>Other ways to reach us</h2>
      <div class="manual-contact-section-inner">
        <div class="address">
          <h3><i class="fa fa-home"></i>Address</h3>
          <span class="address-info">123 Address Street</span>
        </div>
        <div class="phone">
          <h3><i class="fa fa-phone"></i>Phone</h3>
          <span class="phone-info">XXX-XXX-XXXX</span>
        </div>
        <div class="email">
          <h3>
            <i
              class="fa fa-envelope"
              style="font-size: 20px; padding-left: 10px"
            ></i
            >Email
          </h3>
          <span class="email-info">Example@Email.com</span>
        </div>
      </div>
    </div>

    <!--Footer Section-->
    <div class="footer">
      <div class="footer">
        <div class="logo">
          <span>Moving</span>
        </div>
        <div class="footer-nav">
          <div class="foot-link">
            <span>Foot link</span>
          </div>
          <div class="foot-link">
            <span>Foot link</span>
          </div>
          <div class="foot-link">
            <span>Foot link</span>
          </div>
          <div class="foot-link">
            <span>Foot link</span>
          </div>
        </div>

        <div class="social">
          <div class="media-icon">
            <img src="./assets/fb32.png" alt="facebook logo image" />
          </div>
          <div class="media-icon">
            <img src="./assets/youtube32.png" alt="youtube logo image" />
          </div>
          <div class="media-icon">
            <img src="./assets/ig32.png" alt="instagram logo image" />
          </div>
          <div class="media-icon">
            <img src="./assets/twit32.png" alt="twitter logo image" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
